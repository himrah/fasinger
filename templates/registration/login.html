{% extends 'base.html' %}
{% block content %}
<form action='/auth/' method="post">
    {% csrf_token %}
        <div>
            <label for="id_username" >Username</label>
            {{ form.username }}

        </div>
        <div>
            <label for="id_password" >Password</label>
            {{ form.password }}
        </div>
        <br>
        <div id='btn'>
            <input type="submit" class="btn btn-block btn-primary" name="submit" value="submit">
        </div>

    </form>
{% endblock %}
